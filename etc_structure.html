<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		ul{ overflow : hidden;}
		li{ list-style : none; float:left; padding: 15px}
		li:first-child{border-radius: 10px 0px 0px 10px}
		li:last-child{ border-radius: 0px 10px 10px 0px}
		
		li:nth-child(2n){ background-color : green}
		li:nth-child(2n+1){background-color: lightgreen}
	</style>
</head>
<body>
	<ul>
	<li>첫번째</li>
	<li>두번째</li>
	<li>세번째</li>
	<li>네번째</li>
	<li>다섯번째</li>
	<li>여섯번째</li>
	<li>일곱번째</li>
	<li>여덟번째</li>
	</ul>

</body>
</html>
